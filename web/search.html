<!DOCTYPE html>
<html>

<head>
    <title>Favoritsträckor - När går nästa tåg?</title>
</head>

<body>
    <div id="content" data-view="app/views/search">
        <h1>Favoritsträckor</h1>
        <input id="from" type="text" placeholder="Varifrån" class="search" rv-data-from-id="model.from" />
        <input id="to" type="text" placeholder="...och vart ska du?" class="search" rv-data-to-id="model.to" />

        <ul id="searchResults">
            <li rv-each-station="model.searchResults">
                <span><a href="#" class="station" rv-data-id="station.Id" rv-data-direction="station.direction">{ station.Name }</a></span>
            </li>
        </ul>

        <hr/>
        <a href="index.html?hem">Hem</a>

    </div>
</body>
<script type="text/javascript" src="scripts/lib/require.js" data-main="scripts/app/bootstrap.js"></script>

</html>
